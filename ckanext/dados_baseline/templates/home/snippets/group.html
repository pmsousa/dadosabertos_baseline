{# Based on group/snippets/group-item.html #}

{% set type = group.type or 'group' %}

<div class="span2 media-image group-icon group-icon-{{group.name}}" >
  <a {% if group.packages > 0 %}href="{{ h.url_for(type~'_read', action='read', id=group.name) }}"{% endif %} title="">
    <img class="group-icon" src="{{ group.image_display_url or h.url_for_static('/css/icons-groups/empty.png') }}" alt="{{ group.name }}">
  </a>
</div>
